<!DOCTYPE html>
<html lang="en" class="no-cursor">
    <head>
        <!-- prevents zooming in -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>Dodge.io</title>
        <link rel="icon" type="image/x-icon" href="DodgeImages/dodgeIcon.png" />

        <!-- JAVASCRIPT -->
        <script defer src="functions.js"></script>
        <script defer src="music.js"></script>
        <script defer src="script.js"></script>

        <!-- CSS -->
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                touch-action: none; /* disable gestures like pinch or pan */
                overscroll-behavior: none; /* prevent edge bounce */
            }
            body {
                background-color: rgb(255, 255, 255);
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            #game {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
                pointer-events: none;
                -webkit-user-select: none;
                user-select: none;
            }
            .no-cursor html,
            .no-cursor body,
            .no-cursor * {
                cursor: none !important;
            }
            h1 {
                margin-top: 0.25rem;
                margin-bottom: -0.5rem;
            }
            p {
                font-weight: bold;
            }
            #evades {
                color: #8ED5FF;
            }
            #evades:hover {
                color: #B8E4FF;
            }
            #jsab {
                color: #FF2F7A;
            }
            #jsab:hover {
                color: #FF77A8;
            }
            #cursor, #cursor-overlay {
                display: none;
                position: absolute;
                pointer-events: none;
                top: -2px;
                left: -2px;
                border-radius: 100%;
                border-style: solid;
            }
            .trail, .click {
                position: absolute;
                pointer-events: none;
                top: -20px;
                left: -20px;
                border-radius: 100%;
            }
        </style>
    </head>
    <body id="bodyEl">        
        <div style="display: none;">
            <!-- Images -->
            <img id="gear-filled" src="DodgeImages/gear-filled.png">
            <img id="gear-unfilled" src="DodgeImages/gear-unfilled.png">

            <!-- Audio -->
            <audio id="alarm9" src="Audio/Alarm 9 - Blue Cxve.mp3" preload="metadata"></audio>
            <audio id="a-new-start" src="Audio/A New Start - Thygan Buch.mp3" preload="metadata"></audio>
            <audio id="interstellar" src="Audio/interstellar - pandora., chillwithme, & cÃ¸dy.mp3" preload="metadata"></audio>
            <audio id="astral-projection" src="Audio/Astral Projection - Hallmore.mp3" preload="metadata"></audio>
            <audio id="divine" src="Audio/Divine - SOTAREKO.mp3" preload="metadata"></audio>
            <audio id="sharp-pop" src="Audio/sharp-pop.mp3" preload="metadata"></audio>
        </div>

        <!-- Title & Description -->
        <h1 id="titleEl">Dodge.io</h1>
        <p id="inspirationEl">
            Inspired by <a id="evades" href="https://www.evades.io" target="_blank">Evades.io</a> and 
            <a id="jsab" href="https://www.justshapesandbeats.com/" target="_blank">Just Shapes & Beats</a>
        </p>

        <!-- Canvas -->
        <canvas id="game"></canvas>
        <div id="cursor-trail"></div>
        <div id="cursor"></div>
        <div id="cursor-overlay"></div>
        <div id="cursor-clicks"></div>
    </body>
</html>
